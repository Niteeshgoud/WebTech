<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Participant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff; 
            color: #fff; 
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .logout-button {
            text-align: center;
            margin-top: 20px;
        }

        .logout-button a {
            text-decoration: none;
            background-color: #007bff;
            color: #fff; 
            padding: 10px 20px;
            border-radius: 5px;
        }

        .logout-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Participant</h1>
    </header>
    <div class="container">
        <h1>Your Dashboard</h1>
        <p>Welcome to your participant dashboard. Here, you can access your account information and participate in various activities.</p>

     

        <div class="logout-button">
            <a href="index.html">Logout</a>
        </div>
    </div>
</body>
</html>
